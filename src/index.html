<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
</head>
<body>
  <div class="page">
    <!-- HEADER -->
    <header class="header">
      <picture>
        <source class="header__logo" media="(max-width: 767px)" srcset="./images/logo_mobile.svg" />
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип 'Место'"/>
      </picture>
    </header>
    <!-- CONTENT --> 
    <main class="content">
      <!-- Profile -->
      <section class="profile">
        <div class="profile__avatar-block">
          <img class="profile__avatar" src="" alt="Аватар"/>
        </div>
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name"></h1>
            <button class="profile__edit link" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__description"></p>
        </div>
        <button class="profile__add-button link" type="button" aria-label="Добавить"></button>
      </section>
      <!-- Elements -->
      <section class="elements" aria-label="Места"></section>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- POPUP -->
    <!-- edit avatar image -->
    <div class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <button class="popup__close popup__close_add link" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="edit-avatar" class="popup__form popup__form_edit-avatar form" novalidate>
          <fieldset class="form__set">
            <label class="form__field">
              <input
              type="url" 
              name="avatar-link" 
              placeholder="Ссылка на аватар" 
              class="popup__input popup__input_type_link"
              id="avatar-link-input"
              required
              >
              <span class="popup__error popup__error_visible avatar-link-input-error"></span>
            </label>          
          <input type="submit" value="Сохранить" class="popup__button">
          </fieldset>
        </form>
      </div>
    </div>
    <!-- edit -->
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close popup__close_edit link" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile" class="popup__form popup__form_edit form" novalidate>
          <fieldset class="form__set">
            <label class="form__field">
              <input 
              type="text" 
              name="name" 
              placeholder="Имя" 
              class="popup__input popup__input_type_name"
              id="name-input"
              minlength="2"
              maxlength="40"
              required
              >
              <span class="popup__error popup__error_visible name-input-error"></span>
            </label>
            <label class="form__field">
              <input 
              type="text" 
              name="description" 
              placeholder="О себе" 
              class="popup__input popup__input_type_description"
              id="description-input"
              minlength="2"
              maxlength="200"
              required
            >
            <span class="popup__error popup__error_visible description-input-error"></span>
            </label>
            <input type="submit" value="Сохранить" class="popup__button">
          </fieldset>
        </form>
      </div>
    </div>
    <!-- add -->
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close popup__close_add link" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="place" class="popup__form popup__form_add form" novalidate>
          <fieldset class="form__set">
            <label class="form__field">
              <input 
              type="text" 
              name="name-place" 
              placeholder="Название" 
              class="popup__input popup__input_type_name-place"
              id="name-place-input"
              minlength="2"
              maxlength="30"
              required
              >
              <span class="popup__error popup__error_visible name-place-input-error"></span>
            </label>
            <label class="form__field">
              <input
              type="url" 
              name="link" 
              placeholder="Ссылка на картинку" 
              class="popup__input popup__input_type_link"
              id="link-input"
              required
              >
              <span class="popup__error popup__error_visible link-input-error"></span>
            </label>          
          <input type="submit" value="Сохранить" class="popup__button">
          </fieldset>
        </form>
      </div>
    </div>
    <!-- image -->
    <div class="popup popup_opacity popup_image">
      <div class="full">
        <button class="popup__close popup__close_image link" type="button" aria-label="Закрыть"></button>
        <figure class="figure">
          <img class="full__image">
          <figcaption class="full__caption"></figcaption>
        </figure>
      </div>
    </div>
    <!--confirm delete card -->
    <div class="popup popup_type_confirm">
      <div class="popup__container">
        <button class="popup__close popup__close_confirm link" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form name="confirm" class="popup__form popup__form_confirm form" novalidate>
          <input type="submit" value="Да" class="popup__button">
        </form>
      </div>
    </div>
  </div>
  <!-- TEMPLATE -->
  <template id="element">
    <article class="element">
      <button class="element__delete link" type="button" aria-label="Удалить"></button>
      <img class="element__image">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <div class="element__like-block">
          <button class="element__like" type="button" aria-label="Нравится"></button>
          <p class="element__count">0</p>
        </div>
      </p>
    </article>
  </template>
  
  <!-- <script type="module" src="./pages/index.js"></script> -->
  
</body>
</html>
