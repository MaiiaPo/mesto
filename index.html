<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <!-- HEADER -->
    <header class="header">
      <picture>
        <source class="header__logo" media="(max-width: 767px)" srcset="./images/logo_mobile.svg" />
        <img class="header__logo" src="./images/logo.svg" alt="Логотип 'Место'"/>
      </picture>
    </header>
    <!-- CONTENT --> 
    <main class="content">
      <!-- Profile -->
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар"/>
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit link" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button link" type="button" aria-label="Добавить"></button>
      </section>
      <!-- Elements -->
      <section class="elements" aria-label="Места"></section>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- POPUP -->
    <!-- edit -->
    <div class="popup popup_edit">
      <div class="popup__container">
        <button class="popup__close popup_edit link" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile" class="popup__form popup_edit">
          <input 
            type="text" 
            name="name" 
            placeholder="Имя" 
            class="popup__input-text popup__input-text_type_name" 
            required
          >
          <input 
            type="text" 
            name="description" 
            placeholder="О себе" 
            class="popup__input-text popup__input-text_type_description" 
            required
          >
          <input type="submit" value="Сохранить" class="popup__submit-btn">
        </form>
      </div>
    </div>
    <!-- add -->
    <div class="popup popup_add">
      <div class="popup__container">
        <button class="popup__close popup_add link" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="place" class="popup__form popup_add">
          <input 
            type="text" 
            name="name-place" 
            placeholder="Название" 
            class="popup__input-text popup__input-text_type_name-place" 
            required
          >
          <input
            type="text" 
            name="link" 
            placeholder="Ссылка на картинку" 
            class="popup__input-text popup__input-text_type_link" 
            required
          >
          <input type="submit" value="Сохранить" class="popup__submit-btn">
        </form>
      </div>
    </div>
    <!-- image -->
    <div class="popup popup_image">
      <div class="full">
        <button class="popup__close popup_image link" type="button" aria-label="Закрыть"></button>
        <figure class="figure">
          <img class="full__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg">
          <figcaption class="full__caption">ваша полка — верхняя</figcaption>
        </figure>
      </div>
    </div>
  </div>
</div>
  <!-- TEMPLATE -->
  <template id="element">
    <article class="element">
      <button class="element__delete" type="button" aria-label="Удалить"></button>
      <img class="element__image">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button" aria-label="Нравится"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
