<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <!-- HEADER -->
    <header class="header">
      <picture>
        <source class="header__logo" media="(max-width: 767px)" srcset="./images/logo_mobile.svg" />
        <img class="header__logo" src="./images/logo.svg" alt="Логотип 'Место'"/>
      </picture>
    </header>
    <hr class="line"/>

      <!-- Profile -->
      <section class="profile">
        <div>
          <img class="profile__avatar" src="./images/avatar.png" alt="Аватар"/>
        </div>
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <object class="profile__edit" type="image/svg+xml" data="./images/edit.svg" width="24" height="24"></object>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <svg class="profile__add-img" width="18" height="18" viewbox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" />
          </svg>

      </section>

              <h2 class="element__title">Гора Эльбрус</h2>

              </svg>
            </div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Домбай">

            <div class="element__inner-block-info">
              <h2 class="element__title">Домбай</h2>

            <div class="element__inner-block-info">

              </svg>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- POPUP -->
    <div class="popup">
      <div class="popup__container">
        <svg class="popup__close" viewbox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M32.7905 29.5903L19.9905 16.7903L32.7905 3.99028L29.5905 0.790283L16.7905 13.5903L3.99053 0.790283L0.790527 3.99028L13.5905 16.7903L0.790527 29.5903L3.99053 32.7903L16.7905 19.9903L29.5905 32.7903L32.7905 29.5903Z"/>
        </svg>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input type="text" placeholder="Имя" class="popup__input-text popup__input-text_type_name">
            <input type="text" placeholder="О себе" class="popup__input-text popup__input-text_type_description">
          </form>
          <button class="popup__submit-btn">
            Сохранить
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
