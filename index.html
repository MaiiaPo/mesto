<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <!-- HEADER -->
    <header class="header">
      <picture>
        <source class="header__logo" media="(max-width: 767px)" srcset="./images/logo_mobile.svg" />
        <img class="header__logo" src="./images/logo.svg" alt="Логотип 'Место'"/>
      </picture>
    </header>
    <hr class="line"/>
    <!-- CONTENT --> 
    <main class="content">
      <!-- Profile -->
      <section class="profile">
        <div>
          <img class="profile__avatar" src="./images/avatar.png" alt="Аватар"/>
        </div>
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1> 
            <div class="profile__edit"></div>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img class="profile__add-img" src="./images/addButton.svg" alt="Добавить">
        </button>
      </section>
      <!-- Elements -->
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/karachaevsc.jpg" alt="Карачаевск">
          <div class="element__info">
            <div class="element__inner-block-info">
              <h2 class="element__title">Карачаевск</h2>
              <div class="element__like element__like_light"></div>            
            </div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="element__info">
            <div class="element__inner-block-info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <div class="element__like element__like_light"></div>
            </div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="element__info">
            <div class="element__inner-block-info">
              <h2 class="element__title">Домбай</h2>
              <div class="element__like element__like_light"></div>
            </div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="element__info">
            <div class="element__inner-block-info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <div class="element__like element__like_light"></div>
            </div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="element__info">
            <div class="element__inner-block-info">
              <h2 class="element__title">Домбай</h2>
              <div class="element__like element__like_light"></div>
            </div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/karachaevsc.jpg" alt="Карачаевск">
          <div class="element__info">
            <div class="element__inner-block-info">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <div class="element__like element__like_light"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- POPUP -->
    <div class="popup">
      <div class="popup__container">
        <div class="popup__close"></div>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input type="text" placeholder="Имя" class="popup__input-text popup__input-text_type_name">
            <input type="text" placeholder="О себе" class="popup__input-text popup__input-text_type_description">
          </form>
          <button class="popup__submit-btn">
            Сохранить
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
