<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <!-- HEADER -->
    <header class="header">
      <picture>
        <source class="header__logo" media="(max-width: 767px)" srcset="./images/logo_mobile.svg" />
        <img class="header__logo" src="./images/logo.svg" alt="Логотип 'Место'"/>
      </picture>
    </header>
    <!-- CONTENT --> 
    <main class="content">
      <!-- Profile -->
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар"/>
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit link" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button link" type="button"></button>
      </section>
      <!-- Elements -->
      <section class="elements" aria-label="Места">
        <article class="element">
          <img class="element__image" src="./images/karachaevsc.jpg" alt="Карачаевск">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like link" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like link" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like link" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like link" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like link" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/karachaevsc.jpg" alt="Карачаевск">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like link" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- POPUP -->
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close link" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile" class="popup__form" onsubmit="return false">
          <input 
            type="text" 
            name="name" 
            placeholder="Имя" 
            class="popup__input-text popup__input-text_type_name" 
            required
          >
          <input 
            type="text" 
            name="description" 
            placeholder="О себе" 
            class="popup__input-text popup__input-text_type_description" 
            required
          >
          <input type="submit" value="Сохранить" class="popup__submit-btn">
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
